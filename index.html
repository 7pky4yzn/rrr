    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #1d1d1f;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      /* Custom scrollbar to match aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d1d1;
      }

      /* Post-Nav Blur Reveal Animation (Initial Load) */
      .blur-reveal-initial {
        opacity: 0;
        filter: blur(8px);
        transform: scale(0.98);
        transition: opacity 1s ease-out, filter 1s ease-out, transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, filter, transform;
      }

      .blur-reveal-active {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }

      /* Tab Switch Animation */
      .tab-enter {
        animation: tabEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes tabEnter {
        from {
          opacity: 0;
          filter: blur(4px);
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0);
        }
      }

      /* Prefers Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        .blur-reveal-initial, .tab-enter {
          opacity: 1 !important;
          filter: none !important;
          transform: none !important;
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
